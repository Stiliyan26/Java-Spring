<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/fragments/head}">
</head>

<body>
<div class="wrapper">
    <!-- Navigation -->
<header>
    <nav th:replace="~{/fragments/navigation}">
    </nav>
</header>

    <section class="road" th:each="route : ${routes}" th:object="${route}">
        <div>
            <h2 th:text="*{name}">Title</h2>
            <p  th:text="*{description}">Very long description</p>
            <a th:href="@{/routes/{id}(id=*{id})}" class="btn">Learn More</a>
        </div>
        <img class="rounded-circle w-75 ml-5" th:src="*{imageUrl}" alt="Title image">
    </section>
</div>
<!-- Wrapper Ends -->
</body>
<footer th:replace="~{fragments/footer}"></footer>
</html>
